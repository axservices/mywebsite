<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Image Slider */
        .image-slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 1s ease; /* Smooth sliding effect */
        }

        .slider-wrapper div {
            min-width: 100%; /* Each image takes the full width of the viewport */
            height: auto;
        }

        .slider-wrapper img {
            width: 100%;
            height: auto;
            display: block; /* Prevents gaps below images */
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 25px;
            font-size: 30px;
            color: #A5265B;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px;
            width: 100%; /* Full width */
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }

        @media screen and (max-width: 768px) {
            .card-container {
                padding: 10px; /* Reduce padding on smaller screens */
                gap: 15px; /* Adjust gap for smaller screens */
            }

            .card {
                width: 100%; /* Cards take up full width */
                max-width: 100%; /* Prevent cards from exceeding full width */
            }
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 90%; /* For mobile responsiveness */
            max-width: 400px; /* Limit the card's width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 90%;
            height: auto;
        }

        .card-content h3 {
            font-size: 28px;
            color: #333;
        }

        .apply-button {
            background-color: #A5265B;

            border: none;

            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;

        .footer {

            padding: 20px;

            font-size: 14px;
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const images = document.querySelectorAll('.slider-wrapper div');
        const totalImages = images.length;

        function slideImages() {
            currentIndex = (currentIndex + 1) % totalImages;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Slide images every 3 seconds
        setInterval(slideImages, 3000);
    </script>
